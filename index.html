
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Al-amin | Digital Solutions Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- HIGH-END MULTI-SCRIPT TYPOGRAPHY IMPORTS -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@300;400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Bricolage Grotesque', 'serif'],
            },
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                200: 'var(--brand-200)',
                300: 'var(--brand-300)',
                400: 'var(--brand-400)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)', 
                700: 'var(--brand-700)',
                800: 'var(--brand-800)',
                900: 'var(--brand-900)',
              },
              deep: {
                950: '#030712', 
                900: '#0f172a',
                800: '#1e293b'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Violet) */
        --brand-50: #f5f3ff; --brand-100: #ede9fe; --brand-200: #ddd6fe;
        --brand-300: #c4b5fd; --brand-400: #a78bfa; --brand-500: #8b5cf6;
        --brand-600: #7c3aed; --brand-700: #6d28d9; --brand-800: #5b21b6; --brand-900: #4c1d95;
      }

      [data-theme='ocean'] {
        --brand-50: #f0fdfa; --brand-100: #ccfbf1; --brand-200: #99f6e4;
        --brand-300: #5eead4; --brand-400: #2dd4bf; --brand-500: #14b8a6;
        --brand-600: #0d9488; --brand-700: #0f766e; --brand-800: #115e59; --brand-900: #134e4a;
      }

      [data-theme='sunset'] {
        --brand-50: #fff7ed; --brand-100: #ffedd5; --brand-200: #fed7aa;
        --brand-300: #fdba74; --brand-400: #fb923c; --brand-500: #f97316;
        --brand-600: #ea580c; --brand-700: #c2410c; --brand-800: #9a3412; --brand-900: #7c2d12;
      }

      [data-theme='forest'] {
        --brand-50: #f0fdf4; --brand-100: #dcfce7; --brand-200: #bbf7d0;
        --brand-300: #86efac; --brand-400: #4ade80; --brand-500: #22c55e;
        --brand-600: #16a34a; --brand-700: #15803d; --brand-800: #166534; --brand-900: #14532d;
      }

      [data-theme='cyber'] {
        --brand-50: #fdf2f8; --brand-100: #fce7f3; --brand-200: #fbcfe8;
        --brand-300: #f9a8d4; --brand-400: #f472b6; --brand-500: #ec4899;
        --brand-600: #db2777; --brand-700: #be185d; --brand-800: #9d174d; --brand-900: #831843;
      }

      body {
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        top: 0 !important;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      #root { min-height: 100vh; }

      /* Dynamic Typography Logic... (kept original logic) */
      html[lang="bn"] body, html[lang="bn"] * { font-family: 'Noto Sans Bengali', sans-serif !important; }
      html[lang="ar"] body, html[lang="ar"] *, html[lang="ur"] body, html[lang="ur"] * { font-family: 'Noto Naskh Arabic', serif !important; }
      html[lang="hi"] body, html[lang="hi"] * { font-family: 'Noto Sans Devanagari', sans-serif !important; }
      html[lang="ja"] body, html[lang="ja"] * { font-family: 'Noto Sans JP', sans-serif !important; }
      html[lang="ko"] body, html[lang="ko"] * { font-family: 'Noto Sans KR', sans-serif !important; }
      html[lang="zh-CN"] body, html[lang="zh-CN"] * { font-family: 'Noto Sans SC', sans-serif !important; }

      /* Google Translate Reset... (kept original logic) */
      .goog-te-banner-frame.skiptranslate, #goog-gt-tt, .goog-te-balloon-frame, .goog-te-gadget-icon, .goog-te-gadget-simple img, .goog-te-gadget span { display: none !important; }
      .goog-te-gadget { font-size: 0 !important; color: transparent !important; }
      #google_translate_element { display: none !important; }
      body { top: 0 !important; }
      .skiptranslate { display: none !important; }
      
      /* Hide scrollbar for the custom dropdown */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
      }
    }
    </script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en', autoDisplay: false }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body class="bg-white dark:bg-deep-950 text-slate-900 dark:text-slate-100 transition-colors duration-500">
    <div id="google_translate_element"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
