
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-language="en" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Al-amin | Digital Solutions Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- FONTS: English + Specialized Scripts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@300;400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'sans-serif'],
              serif: ['var(--font-main)', 'serif'],
            },
            colors: {
              brand: {
                DEFAULT: 'var(--accent)',
                50: 'var(--accent-50)',
                600: 'var(--accent)',
                700: 'var(--accent-hover)',
              },
              theme: {
                bg: 'var(--bg-primary)',
                card: 'var(--bg-secondary)',
                text: 'var(--text-primary)',
                dim: 'var(--text-secondary)',
                border: 'var(--border-color)',
              }
            },
            borderRadius: {
              'theme': '1rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --accent: #7c3aed;
        --accent-hover: #6d28d9;
        --accent-50: #f5f3ff;
        --font-main: 'Plus Jakarta Sans';
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* TYPOGRAPHY MATRIX - Dynamic font swapping based on language */
      html[data-applied-lang='bn'] { --font-main: 'Noto Sans Bengali'; }
      html[data-applied-lang='ar'], html[data-applied-lang='ur'] { --font-main: 'Noto Naskh Arabic'; }
      html[data-applied-lang='hi'] { --font-main: 'Noto Sans Devanagari'; }
      html[data-applied-lang='ja'] { --font-main: 'Noto Sans JP'; }
      html[data-applied-lang='ko'] { --font-main: 'Noto Sans KR'; }
      html[data-applied-lang='zh-CN'] { --font-main: 'Noto Sans SC'; }

      /* Color Modes */
      [data-mode='light'] {
        --bg-primary: #ffffff; 
        --bg-secondary: #f8fafc;
        --text-primary: #0f172a; 
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
      }
      [data-mode='dark'] {
        --bg-primary: #0a0a0a; 
        --bg-secondary: #111111;
        --text-primary: #f8fafc; 
        --text-secondary: #94a3b8;
        --border-color: #1e293b;
      }

      /* HIDE GOOGLE TRANSLATE UI ELEMENTS */
      .goog-te-banner-frame.skiptranslate { display: none !important; }
      body { top: 0px !important; }
      #google_translate_element { display: none !important; }
      .goog-te-gadget { display: none !important; }
      .goog-tooltip { display: none !important; }
      .goog-tooltip:hover { display: none !important; }
      .goog-text-highlight { background-color: transparent !important; border: none !important; box-shadow: none !important; }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-main), sans-serif;
      }

      .section-container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }
      svg { stroke: currentColor; fill: none; }
      
      .brand-bg { background-color: var(--accent); }
      .brand-text { color: var(--accent); }
      .brand-border { border-color: var(--accent); }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-primary); }
      ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
    
    <!-- GOOGLE TRANSLATE CORE -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.27.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- Hidden element required by Google Translate -->
    <div id="google_translate_element"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
