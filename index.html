
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-applied-lang="en" data-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Al-amin | Digital Solutions Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- FONTS: English + Specialized Scripts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Bengali:wght@300;400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'sans-serif'],
              serif: ['var(--font-main)', 'serif'],
            },
            colors: {
              brand: {
                DEFAULT: 'var(--accent)',
                50: 'var(--accent-50)',
                600: 'var(--accent)',
                700: 'var(--accent-hover)',
              },
              theme: {
                bg: 'var(--bg-primary)',
                card: 'var(--bg-secondary)',
                text: 'var(--text-primary)',
                dim: 'var(--text-secondary)',
                border: 'var(--border-color)',
              }
            },
            borderRadius: {
              'theme': '1rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --accent: #7c3aed;
        --accent-hover: #6d28d9;
        --accent-50: #f5f3ff;
        --font-main: 'Plus Jakarta Sans';
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* TYPOGRAPHY MATRIX - Forces correct fonts for different languages */
      html[data-applied-lang='bn'] { --font-main: 'Noto Sans Bengali', sans-serif !important; }
      html[data-applied-lang='ar'], html[data-applied-lang='ur'] { --font-main: 'Noto Naskh Arabic', serif !important; }
      html[data-applied-lang='hi'] { --font-main: 'Noto Sans Devanagari', sans-serif !important; }
      html[data-applied-lang='ja'] { --font-main: 'Noto Sans JP', sans-serif !important; }
      html[data-applied-lang='ko'] { --font-main: 'Noto Sans KR', sans-serif !important; }
      html[data-applied-lang='zh-CN'] { --font-main: 'Noto Sans SC', sans-serif !important; }

      [data-mode='light'] {
        --bg-primary: #ffffff; 
        --bg-secondary: #f8fafc;
        --text-primary: #0f172a; 
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
      }
      [data-mode='dark'] {
        --bg-primary: #0a0a0a; 
        --bg-secondary: #111111;
        --text-primary: #f8fafc; 
        --text-secondary: #94a3b8;
        --border-color: #1e293b;
      }

      /* AGGRESSIVE HIDE GOOGLE TRANSLATE UI ELEMENTS */
      iframe.goog-te-banner-frame,
      .goog-te-banner-frame,
      .goog-te-banner,
      .skiptranslate,
      #goog-gt-tt,
      #goog-gt-tt *,
      .goog-te-balloon-frame,
      .goog-te-gadget-icon,
      .goog-tooltip,
      .goog-tooltip:hover,
      .VIpgJd-y66S6b-ti6h9c-va74A {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
        width: 0 !important;
        pointer-events: none !important;
      }
      
      body {
        top: 0px !important;
        position: static !important;
      }

      #google_translate_element {
        display: none !important;
        position: absolute;
        top: -9999px;
      }

      /* Disable text highlighting that Google Translate adds */
      .goog-text-highlight {
        background-color: transparent !important;
        box-shadow: none !important;
        border: none !important;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-main), sans-serif;
      }

      .section-container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }
      svg { stroke: currentColor; fill: none; }
    </style>
    
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          autoDisplay: false
        }, 'google_translate_element');
      }

      // Continuous cleanup to ensure UI stays clean and bars/tooltips are nuked
      setInterval(function() {
        var banner = document.querySelector('.goog-te-banner-frame');
        if (banner) banner.remove();
        
        var tooltip = document.getElementById('goog-gt-tt');
        if (tooltip) tooltip.remove();

        var tooltips2 = document.querySelectorAll('.VIpgJd-y66S6b-ti6h9c-va74A');
        tooltips2.forEach(function(el) { el.remove(); });

        if (document.body.style.top !== '0px') {
          document.body.style.top = '0px';
        }
      }, 300);
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.27.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="google_translate_element"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
